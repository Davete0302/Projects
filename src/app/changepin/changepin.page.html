<ion-header>
    <ion-toolbar color="secondary">
        <ion-title padding  style="float: left;color: white;">Change Pin</ion-title>
      <ion-title [routerLink]="['/tabs/tab4']" slot="end" padding ><ion-icon name="close" style="font-size: 1.3em;"></ion-icon></ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content  class="contentback">

  <div style="background-color: transparent;margin-top:20px;" padding>
    <ion-card style="box-shadow: none;margin-bottom: 20px;" no-margin >
      <ion-card-content>
        <ion-row>
          <ion-col col-4></ion-col>
          <ion-col col-4>
            <ion-img class="cent" style="width: 200px;" src="../assets/icon/logowhite.png"></ion-img>
          </ion-col>
          <ion-col col-4></ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>     
  
  
  <ion-card style="margin-top: 40px;box-shadow: none;">
    <p text-center>{{ lebel }}</p>
    <div text-center large margin-vertical>
      <ion-icon [name]="pin.length>0 ? 'radio-button-on' : 'radio-button-off'" padding color="light"></ion-icon>
      <ion-icon [name]="pin.length>1 ? 'radio-button-on' : 'radio-button-off'" padding color="light"></ion-icon>
      <ion-icon [name]="pin.length>2 ? 'radio-button-on' : 'radio-button-off'" padding color="light"></ion-icon>
      <ion-icon [name]="pin.length>3 ? 'radio-button-on' : 'radio-button-off'" padding color="light"></ion-icon> 
    </div>
    
    <div >
      <ion-grid text-center>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('1')" class="icon-circle-large">1</button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('2')" class="icon-circle-large">2</button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('3')" class="icon-circle-large">3</button>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('4')" class="icon-circle-large">4</button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('5')" class="icon-circle-large">5</button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('6')" class="icon-circle-large">6</button>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('7')" class="icon-circle-large">7</button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('8')" class="icon-circle-large">8</button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('9')" class="icon-circle-large">9</button>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('clear')" class="icon-circle-large"><ion-icon name="arrow-round-back"></ion-icon></button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('0')" class="icon-circle-large">0</button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="emitEvent()" class="icon-circle-large">ok</button>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
  <br>
  
</ion-content>
