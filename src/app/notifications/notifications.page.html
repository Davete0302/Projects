<ion-header>
    <ion-toolbar color="secondary">
        <ion-title padding  style="float: left;color: white;">Notifications</ion-title>
      <ion-title (click)='dismiss()' slot="end" padding ><ion-icon name="close" style="font-size: 1.3em;"></ion-icon></ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content class="contentback">  
  <!-- *ngFor="let data of datareading" -->

  <ion-card class="selector details" no-padding>
    <ion-item-divider style="background-color: #f1f3f4;color:grey;">List of Notifications</ion-item-divider>
    <ion-list lines="none" *ngFor="let data of datareading" >
      
      
      
      
      <ion-item  lines="none">
        <ion-grid>
          <ion-row>
            <ion-col size="1.2">
              <ion-icon *ngIf="data.notif==1" name="mail-open" style="font-size:  1.5em;"></ion-icon> 
              <ion-icon *ngIf="data.notif==0" name="mail" style="font-size: 1.5em;"></ion-icon> 
            </ion-col>
            <ion-col size="6.8">
              <span  *ngIf="data.stats == 1 ">You Place a Bid with id: {{ data.exc_id }}  
              </span>
              <span  *ngIf="data.stats == 2 ">Your Bid id {{ data.exc_id }} is now Sold Out
              </span> 
              <span  *ngIf="data.stats == 3 ">Your Bid id {{ data.exc_id }} has Expired
              </span> 
              <span  *ngIf="data.stats == 4 ">Your Bid id {{ data.exc_id }} is Sold    
              </span>
               <span  *ngIf="data.stats == 5 ">You Cancelled your bid with id {{ data.exc_id }}
              </span>
              <br> 
              <small>{{ data.date |  date:'medium' }}</small>
            </ion-col>
            <ion-col size="4">
              <ion-label style="color:blue;float:right;font-size:13px;" (click)="notificationsOpen(data.exc_id,data.ppo,data.oro,data.stats)"> Details</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
