        <ion-card class="selector details" style="margin-bottom:120px;margin-top:10px;">
    <ion-card color="tertiary" style="margin-bottom:25px;margin-top:10px;">
        <ion-grid text-center style="margin-bottom:7px;margin-top:5px;">
            <ion-row>
                <ion-col size="2"></ion-col>
                <ion-col size="8">
                    <!-- <strong style="font-size:1.2em;color:black">Send Money</strong> -->
                </ion-col>
                <ion-col size="2">
                    <!-- <ion-icon style="font-size:1.2em;" color="medium"  name="close" (click)="dismiss()" ></ion-icon> -->
                </ion-col>
            </ion-row>
        </ion-grid>

        
        <ion-grid style="margin-bottom:50px;" >
            <ion-row>
               
                <ion-item style="width: 100%;height:100%;" lines="none" color="tertiary" >
                    
                    <ion-label color="secondary" position="floating"><strong>Source Wallet</strong></ion-label>
                    <ion-input  class="ip4"  style="padding-left:7px!important;color:black;"   disabled="true"  value="{{ currency }} ({{ displaywallet | number:'1.2-2'}})"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-col size="8" no-padding>
                    <ion-item style="width: 100%;height:100%;" lines="none" no-margin  >
                        <ion-label color="secondary" position="floating"><strong>Amount</strong></ion-label>
                        <ion-input type="number" style="padding-left:7px!important;background:white;" color="secondary"  class="ip4"   [(ngModel)]="amt" placeholder="0" ></ion-input>
                        <small  *ngIf="wtype=='u'" style="color:gray;">Minimum is 500 for sending PHP</small>
                      </ion-item>
                </ion-col>
                <ion-col size="4" no-padding no-margin >
                    <ion-item style="width: 100%;height:100%;" lines="none" no-margin  >
                        <ion-label color="secondary" position="floating"> &nbsp; </ion-label>
                        <ion-select  style="padding-left:9px!important;background:white;" interface="alert" (ionChange)='onInputTime($event.target.value)'  [(ngModel)]="wtype" color="secondary" class="ip4">
                            <ion-select-option value="u">PHP</ion-select-option>
                            <ion-select-option value="o">ORO</ion-select-option>
                            <!-- <ion-select-option value="3">Palawan Express</ion-select-option> -->
                        </ion-select> 
                        
                    </ion-item>   
                    
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-item style="width: 100%;height:100%;" lines="none" color="tertiary">
                    <ion-label color="secondary" position="floating"><strong>Send to :</strong></ion-label>
                    <ion-input style="padding-left:7px!important;background:white;" color="secondary"  class="ip4"   [(ngModel)]="walletadd"  placeholder="Wallet Address/Username/Mobile No."></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                    <ion-item style="width: 100%;height:100%;" lines="none" color="tertiary">
                    <ion-label color="secondary" position="floating"><strong>Note :</strong></ion-label>
                <ion-textarea  [(ngModel)]="note" style="padding-left:7px!important;background:white;" class="ip4" color="secondary" placeholder="What's it for ?"></ion-textarea>
            </ion-item>
            </ion-row>
        </ion-grid>
