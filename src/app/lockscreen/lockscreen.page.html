<ion-content padding class="contentback">
  <div style="background-color: transparent;margin-top:20px;">
    <ion-card style="box-shadow: none;margin-bottom: 20px;" no-margin>
      <ion-card-content>
        <ion-row>
          <ion-col col-4></ion-col>
          <ion-col col-4>
            <ion-img class="cent" style="width: 200px;" src="../assets/icon/logowhite.png"></ion-img>
          </ion-col>
          <ion-col col-4></ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-item     color="transparent" lines="full" (click)="logout()">
    <ion-label slot="end" style="color:white;" >Change</ion-label>
    <ion-spinner name="lines-small" color="primary" *ngIf="hider"></ion-spinner>
    <ion-input placeholder="Wallet Address"  value="{{ prewallet }}" style="color:white;" readonly></ion-input>
  </ion-item>
  <div style="height: 0.5px;width: 100%;background: white;" ></div>
  <ion-card style="margin-top: 20px;box-shadow: none;">
    <p text-center>Enter your PIN</p>
    <div text-center large margin-vertical>
      <ion-icon [name]="pin.length>0 ? 'radio-button-on' : 'radio-button-off'" padding color="light" style="font-size:1.4em;"></ion-icon>
      <ion-icon [name]="pin.length>1 ? 'radio-button-on' : 'radio-button-off'" padding color="light" style="font-size:1.4em;"></ion-icon>
      <ion-icon [name]="pin.length>2 ? 'radio-button-on' : 'radio-button-off'" padding color="light" style="font-size:1.4em;"></ion-icon>
      <ion-icon [name]="pin.length>3 ? 'radio-button-on' : 'radio-button-off'" padding color="light" style="font-size:1.4em;"></ion-icon> 
    </div>
    
    <div >
      <ion-grid  text-center>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('1')" class="icon-circle-large" [disabled]="hider">1</button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('2')" class="icon-circle-large" [disabled]="hider">2</button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('3')" class="icon-circle-large" [disabled]="hider">3</button>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('4')" class="icon-circle-large" [disabled]="hider">4</button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('5')" class="icon-circle-large" [disabled]="hider">5</button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('6')" class="icon-circle-large" [disabled]="hider">6</button>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('7')" class="icon-circle-large" [disabled]="hider">7</button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('8')" class="icon-circle-large" [disabled]="hider">8</button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('9')" class="icon-circle-large" [disabled]="hider">9</button>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('clear')" class="icon-circle-large"><ion-icon name="arrow-round-back"></ion-icon></button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="handleInput('0')" class="icon-circle-large" [disabled]="hider">0</button>
          </ion-col>
          <ion-col>
            <button ion-button round large outline (click)="lockscreenProcess()" class="icon-circle-large" *ngIf="!hider" style="font-size:15px !important;">ok</button>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
  
  <ion-grid text-center>
    <ion-row>
      <ion-col style="color: white;">
        <small>Forgot Wallet PIN</small>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
</ion-content>
