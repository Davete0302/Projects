<ion-header>
    <ion-toolbar color="secondary">
        <ion-title padding  style="float: left;color: white;">Convert</ion-title>
      <ion-title (click)='dismiss()' slot="end" padding ><ion-icon name="close" style="font-size: 1.3em;"></ion-icon></ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content class="contentback">

    <div style="width: 100%;background: transparent;padding-bottom: 10px;margin-top:20px;">
    <ion-card text-center  no-margin style="color:white;" class="selector details">
      <ion-card-content>
     
        <ion-label>Topup Funds</ion-label><br>
        <span style="font-size: 1.5em;">{{ balance | currency:'PHP ':true:'1.2-2'}}</span>
        <div style=" width:100%;height:2px;background-color: #e9b017;">
          
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <div><ion-card color="light">
    <div>
      <ion-card class="selector details">
        <ion-list lines="none">
          <ion-item  style="border-left: 3px solid #e9b017;">
            <ion-label position="floating">Enter Amount</ion-label>
            <ion-input type="number" [(ngModel)]="amount" (ionChange)='onInputTime($event.target.value)'></ion-input>
          </ion-item>
        </ion-list>
      </ion-card>
    </div>
    
    <div>
      <ion-card class="selector details">
        <ion-list lines="none">
          <ion-item  style="border-left: 3px solid #e9b017;">
            <ion-label position="floating">Enter Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card>
    </div>
    
    <div>
      <ion-list lines="full">
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="5" text-center>
                <ion-card no-margin class="selector details">
                  <p style="font-size: 1.2em;"><b>From</b></p>
                  PHP<ion-input text-center style="font-size: 1.2em;" disabled="true" value="{{ amount | number:'1.2-2'}}"></ion-input>
                </ion-card>
              </ion-col>
              <ion-col size="2" text-center>
                <ion-card no-margin class="selector details">
                  <p style="font-size: 1.2em;color:transparent;"><b>From</b></p>
                  <ion-icon name="swap" style="font-size: 2.4em;"></ion-icon>
                </ion-card>
              </ion-col>
              <ion-col size="5" text-center>
                <ion-card no-margin class="selector details">
                  <p style="font-size: 1.2em;"><b>To</b></p>
                  ORO<ion-input text-center style="font-size: 1.2em;" disabled="true" value="{{display | number:'1.2-2'}}"></ion-input>
                </ion-card>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" text-center>
                <small>1 ORO = {{ orovalue | currency:'&#x20B1; ':true:'1.2-2'}} Topup Funds</small>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </div>
    
    <div>
      <ion-card class="selector details" padding>
        <ion-button style="width: 100%;" (click)="Convert()">Convert Funds To ORO</ion-button>
      </ion-card>
    </div>
  </ion-card>
</div>
</ion-content>
