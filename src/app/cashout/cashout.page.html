<ion-header>
  <ion-toolbar color="secondary">
    <ion-title slot="start" [routerLink]="['/bank-withdraw']" slot="end" padding><ion-icon name="close" style="font-size: 2em;"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <H1 margin>How much would you like to cash-out?
  </H1>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-item margin>
          <ion-label slot="start" style="font-size:20px;">PHP</ion-label>
          <ion-input type="number" text-right [(ngModel)]="amount" placeholder="0"  (ionChange)="limit()" style="font-size:20px;"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="3">
      </ion-col>
      <ion-col size="5">
        <ion-label style='float:Right;font-size:17px;margin-top:-20px;'>â‰ˆ P {{ funds | number }}</ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="3">
        <ion-label style='float:left;font-size:15px;'>Payment Via:</ion-label>
      </ion-col>
      <ion-col size="5">
        <ion-label style='float:Right;font-size:17px;'>{{ outlet }}</ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="3">
        <ion-label style='float:left;font-size:15px;'>Cashout Fee:</ion-label>
      </ion-col>
      <ion-col size="5">
        <ion-label style='float:Right;font-size:17px;'>0</ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="3">
        
          <ion-label style='float:left;font-size:15px;'>Cash-out:</ion-label>
       
      </ion-col>
      <ion-col size="5">
        <ion-label style='float:Right;font-size:17px;'>{{ total.toFixed(2)}}</ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="3">
        <ion-label style='float:left;font-size:15px;'><b>Amount Due:</b></ion-label>
      </ion-col>
      <ion-col size="5">
        <ion-label style='float:Right;font-size:17px;' ><b>{{ total.toFixed(2)}}</b></ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <p style="border-style: solid;text-align: center;">{{ message }} </p>
      </ion-col>
      <ion-col size="2"></ion-col>
      
    </ion-row>
    <div style="height:40px;text-align: center" >
      <ion-button   color="primary" style="height: 100%;width: 40%;" (click)="cashout()">Continue
      </ion-button>
    </div>
  </ion-grid>
  
  
</ion-content>
<ion-footer no-shadow no-border>
  
</ion-footer>
