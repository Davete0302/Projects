<ion-header>
  <ion-toolbar color="secondary">
  
    <ion-title [routerLink]="['/tabs/tab1']" slot="end" padding ><ion-icon name="close" style="font-size: 2em;"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" style='font-family: Roboto, Helvetica, Arial, sans-serif;'>
  
  <ion-grid class="cust">
    <ion-row>
      <div style="margin-top:10px;margin-left:auto;margin-right:auto;display: block;">
          <ion-label style="font-size:15px;">Preferred Cash Out Method</ion-label>
        </div>
      </ion-row>
    <ion-row>
        <ion-col size="6" >
            <ion-card  text-center (click)="reroute('LBC instant Peso Padala')">

                    <img src="assets/imgs/lbc.png" style="width:40%;height: 40%;" class="center"/>
                </ion-card-header>
              <ion-card-content>
                <ion-label style="font-size:15px;font-family: Roboto, Helvetica, Arial, sans-serif;">LBC instant Peso Padala</ion-label>
              </ion-card-content>
            </ion-card>
          </ion-col>
        <ion-col size="6">
            <ion-card text-center (click)="reroute('Palawan Express Pera Padala')">
              <ion-card-header>
                  <img src="assets/imgs/palawan.jpg" style="width:50%;height: 50%;" class="center"/>

                <ion-label style="font-size:15px;" >Palawan Express Pera Padala</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
 

   
      
    <ion-grid class="cust">

          </ion-grid>
