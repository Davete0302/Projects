<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Send Menu </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="full"  style="padding-left:7px;padding-right:7px;">
      <ion-item (click)="openSend()">
          <ion-card style="width:100%;" class="selector details" no-padding>
              <ion-grid no-margin text-center><ion-row>
    
               
                  <ion-col size="1" no-margin >
                      <ion-icon class="icon-circle-large" color="light"  style="font-size: 1.8em;" name="wallet"></ion-icon>
                    </ion-col>
                 
                    <ion-col size="10" margin-vertical >
                      <span class="cust">Wallet Address</span>
                      </ion-col>
                      <ion-col size="1" no-margin >
                      
                        </ion-col>
                    
              </ion-row></ion-grid>
             
            </ion-card>
          </ion-item>
  
   
    <ion-item (click)="openQR()">
        <ion-card style="width:100%;" class="selector details" no-padding>
            <ion-grid no-margin text-center><ion-row>
  
             
                <ion-col size="1" no-margin >
                    <ion-icon class="icon-circle-large" color="light"  style="font-size: 1.8em;" name="qr-scanner"></ion-icon>
                  </ion-col>
               
                  <ion-col size="10" margin-vertical >
                    <span  class="cust">Scan QR Code</span>
                    </ion-col>
                    <ion-col size="1" no-margin >
                      </ion-col>
                  
            </ion-row></ion-grid>
           
          </ion-card>
        </ion-item>



  </ion-list>

</ion-content>
