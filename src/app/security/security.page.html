<ion-header>
    <ion-toolbar color="secondary">
        <ion-title padding  style="float: left;color: white;">Change Password</ion-title>
      <ion-title (click)='dismiss()' slot="end" padding ><ion-icon name="close" style="font-size: 1.3em;"></ion-icon></ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content class="contentback">
   
    <div style="background-color: transparent;margin-top:20px;" padding>
      <ion-card style="box-shadow: none;margin-bottom: 20px;" no-margin >
        <ion-card-content>
          <ion-row>
            <ion-col col-4></ion-col>
            <ion-col col-4>
              <ion-img style="width: 200px;" src="../assets/icon/logowhite.png"></ion-img>
            </ion-col>
            <ion-col col-4></ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </div>   
   
        <ion-card  color="light"  style="margin-top:0px;">
    <ion-card class="selector details">
      <ion-list>
        <ion-item style="border-left: 3px solid #e9b017; margin-bottom: 5px;">
          <ion-label position="floating">Current Password</ion-label>
          <ion-input type="password" [(ngModel)]="curpass"></ion-input>
          <ion-icon name="lock" slot="end"></ion-icon>
        </ion-item>
        <ion-item style="border-left: 3px solid #e9b017;  margin-bottom: 5px;">
          <ion-label position="floating">New Password</ion-label>
          <ion-input type="password" [(ngModel)]="newpass"></ion-input>
          <ion-icon name="lock" slot="end"></ion-icon>
        </ion-item>
        <ion-item style="border-left: 3px solid #e9b017;  margin-bottom: 5px;">
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="confpass"></ion-input>
          <ion-icon name="lock" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
      
      <ion-list lines="none" padding no-margin class="is-list-buttons" style="margin-left: 100px;" (click)="updatesec()" style="background-color: transparent;">
        <ion-item color="danger" button detail="true">
          <b style="font-family: Roboto, sans-serif;">Save Password</b>
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-card>

</ion-content>
