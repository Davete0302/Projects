<ion-content class="contentback">
  <div  style="background-color: transparent">
    <ion-card class="selector details" no-margin>
      <ion-card-content>
        <ion-row>
          <ion-col col-4><ion-label style="color: white;" [routerLink]="['/login']"><ion-icon name="close" style="font-size: 1.3em;"></ion-icon></ion-label></ion-col>
          <ion-col col-4>
            <ion-img class="cent" style="width: 200px;" src="../assets/icon/logowhite.png"></ion-img>
          </ion-col>
          <ion-col col-4></ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
  
  <ion-card class="selector details cust cent" color="light">
    <ion-card-header style="margin-top: 0px; ">
      <!-- <ion-img src="../assets/icon/logo.png"></ion-img> -->
      <ion-card-title style="font-size: 1.9em;text-decoration: bold;" text-center>Pre Signup Now</ion-card-title>
    </ion-card-header>
    <ion-list padding>
      <ion-item>
        <ion-label position="floating">Sponsor</ion-label>
        <ion-input type="text" [(ngModel)]="txtSponsorId"></ion-input>
        <ion-icon name="contacts" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="txtUsername"></ion-input>
        <ion-icon name="contact" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fullname</ion-label>
        <ion-input type="text" [(ngModel)]="txtFullname"></ion-input>
        <ion-icon name="person" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="txtEmail"></ion-input>
        <ion-icon name="mail" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Country</ion-label>
        <ion-select [(ngModel)]="countrycode" (ionChange)="getcode()">
          <ion-select-option *ngFor="let data of countries" value="{{ data.name}}-{{data.dial_code }}">{{ data.name }}-{{ data.dial_code }}</ion-select-option>
        </ion-select>
        <ion-icon name="flag" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mobile Number</ion-label>
        <ion-input type="text" [(ngModel)]="txtMobile" type="number" value="{{ display }}">{{ display }}</ion-input>
        <ion-icon name="phone-portrait" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="txtPass"></ion-input>
        <ion-icon name="lock" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="txtConfirmPass"></ion-input>
        <ion-icon name="lock" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
    <div class="dims signup">
      <ion-label>By clicking Submit, you agree to our <a  style="text-decoration: underline;">Terms</a> and 
        that you have read our <a  style="text-decoration: underline;">Data Policy</a>, including our Cookie Use.
      </ion-label>
    </div>
    <ion-list lines="none" padding no-margin class="is-list-buttons" (click)="register()">
      <ion-item color="primary" padding-left button detail="true">
        Submit
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
